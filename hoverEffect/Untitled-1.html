<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            display: flex;
            perspective: 1000px;
        }

        .image {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-size: cover;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .image:hover {
            transform: translateZ(50px);
        }

        .image-front, .image-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
        }

        .image-front {
            background-image: url('img.jpg'); /* Replace with the actual path to your image */
        }

        .image-back {
            background-image: url('img2.jpg'); /* Replace with the actual path to your image */
            transform: translateZ(-50px);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .image:hover .image-back {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="image-container">
    <div class="image">
        <div class="image-front"></div>
        <div class="image-back"></div>
    </div>
    
    <div class="image">
        <div class="image-front"></div>
        <div class="image-back"></div>
    </div>
</div>

</body>
</html>
