<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h1>
            Multipurpose Calculator
        </h1>
        <p>
            Do arithmatical and BMI calculation
        </p>
        </div>
    <div class="calculator">
        <button class="toggle-btn" onclick="toggleCalculator()">Switch to BMI Calculator</button>
        <div class="display" id="display">0</div>
        <div class="simple-calculator" id="arithCalculator">
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()"style="color: rgb(7, 246, 78);">C</button>
                <button class="btn" onclick="deleteLast()"style="color: rgb(7, 246, 78);">DE</button>
                <button class="btn" onclick="appendToDisplay('%')" style="color: rgb(7, 246, 78);">%</button>
                <button class="btn" onclick="appendToDisplay('/')"style="color: rgb(7, 246, 78);">/</button>
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn" onclick="appendToDisplay('*')"style="color: rgb(7, 246, 78);">*</button>
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn" onclick="appendToDisplay('-')"style="color: rgb(7, 246, 78);">-</button>
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn" onclick="appendToDisplay('+')"style="color: rgb(7, 246, 78);">+</button>
                <button class="btn" onclick="appendToDisplay('00')">00</button>
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="calculateResult()"style="background-color:orange">=</button>
            </div>
        </div>
        <div class="bmi-calculator" id="bmiCalculator">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <button class="btnbmi" onclick="calculateBMI()">Calculate BMI</button>
            <div class="bmi-result" id="bmiResult"></div>
            <div class="bmi-result2" id="bmiResult2"></div>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
